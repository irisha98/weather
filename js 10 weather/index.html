<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Sunday 27 July 2023</p>
        </div>

        <div id="now">
            <p id="temperature">28</p>
            <p id="feelsLike">Feels like: 30</p>
            <p id="conditions">Sunny</p>
            <p id="variation">min:25 Max:28</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
